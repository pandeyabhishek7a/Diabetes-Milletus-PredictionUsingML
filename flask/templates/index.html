<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
	<h1> Checking for Diabetes Milletus </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
    	<input type="text" name=" No of Pregnancies" placeholder="No of Pregnancies" required="required" />
        <input type="text" name="Plasma Glucose" placeholder="Plasma Glucose" required="required" />
	<input type="text" name="Blood Pressure" placeholder="Blood Pressure" required="required" />
        <input type="text" name="Skin Thickness" placeholder="Skin Thickness" required="required" />
        <input type="text" name="Insulin" placeholder="Insulin" required="required" />
        <input type="text" name="Body Mass Index" placeholder="Body Mass Index" required="required" />
        <input type="text" name="Diabetes Pedigree Function " placeholder="Diabetes Pedigree Function " required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
